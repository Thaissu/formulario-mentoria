<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario avancado</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

</head>


<body>

<div class="page">
  <header>
    <h1>Avalie sua Mentoria</h1>
    <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
    <img src="./images/img.svg" alt="figura de uma nuvem com estrelas de avaliacao">
  </header>


  <div class="title">
    <legend>Informações pessoais<legend>
  </div> 
 
<form id="avaliacao-mentoria">


 

<fieldset>
  <div class="col-2">
    <div class="input-wrapper">
      <label for="user_first_name">Nome</label>
      <input id="user_first_name" type="text"></div>
  
  <div class="input-wrapper">
      <label for="user_last_name">Sobrenome</label>
      <input id="user_last_name" type="text"></div>
    </div>
  </fieldset>

<fieldset>
<div class="input-wrapper">
  <label for="email">Email<span>(digite um email válido)</span></label>
  <input id="email" type="email">
</div>
</fieldset>


<fieldset>
  <div class="fieldset-wrapper">
    <label for="fieldset-wrapper"></label>
    <legend>Informações do Mentor<legend>
    </div>
<div class="col-1">
  <div class="input-wrapper">
    <label for="mentor_name">Quem foi seu mentor?</label>
          <select id="mentor_name">
          <option value="select">Selecione</option> 
          <option value="live">Mentor 1</option> 
          <option value="mentorship">Mentor 2</option> 
          <option value="podcast">Mentor 3</option>
        </select>
      </div>
    </div>
</fieldset>

<div class="input-wrapper">
    <label for="feedback">Feedback sobre o mentor</label>
   <textarea id="feedback"></textarea></div>  


  <div class="checkbox-wrapper">
    <input type="checkbox" id="cleared"/>
    <label for="cleared">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
  </div>
  
</fieldset>

<fieldset>
    <div class="fieldset-wrapper">
    <label for="fieldset-wrapper"></label>
    <legend>Agendando próxima mentoria<legend>
    </div>

<div class="col-3">
 
    <div class="input-wrapper">
          <label for="event-date">Data</label>
          <input type="date" id="event-date"></div>
          
  <div class="input-wrapper">
           <label for="event-begin">Das</label>
           <input type="time" id="event-begin"></div> 

  <div class="input-wrapper">
          <label for="event-end">Até</label>
          <input type="time" id="event-end"></div>
  </div> 

</fieldset>

<footer>
  <button>Salvar</button>

</footer>
  </form>
</div>
    </body>
      </html>
